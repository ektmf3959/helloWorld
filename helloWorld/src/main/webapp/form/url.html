<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>page147(url.html)</title>
  <style>
    h3 {
      text-align: center;
      background-color: azure;
    }
    form {
      border: 2px solid gray;
      width: 55%;
      margin: auto;
    }
    ul {
      list-style-type: none;
    }
    label {
      display: inline-block;
      width: 150px;
      text-align: right;
      padding-right: 5px;
    }
    input[type='submit'] {
      width: 100%;
    }
  </style>
</head>

<body>
  <h2>회원가입</h2>
  <form action="">
    <fieldset>
      <legend>로그인정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id">
          <button type="button">중복확인</button>
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="text" id="pw">
        </li>
        <li>
          <label for="pwd">비밀번호확인</label>
          <input type="text" name="pwd" id="pwd">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="">이름</label>
          <input type="text" name="name" id="name" required>
        </li>
        <li>
          <label for="">메일 주소</label>
          <input type="email" name="mail" id="mail">
        </li>
        <li>
          <label for="">연락처</label>
          <input type="tel" name="phone" id="phone">
        </li>
        <li>
          <label for="">블로그/홈페이지</label>
          <input type="url" name="homep" id="homep">
        </li>
        <li>
          <label for="birth">생년월일</label>
          <input type="date" name="birth" id="birth">
        </li>
      </ul>
    </fieldset>
    <br>
    <input type="submit" value="가입하기">
  </form>
</body>

</html>
