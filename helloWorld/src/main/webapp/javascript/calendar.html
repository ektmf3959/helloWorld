<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js/calendar.html</title>
    <style>
        th {
            background-color: aqua;
        }

        td {
            text-align: center;
            width: 30px;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <h3><span>8</span>월 출력하기.</h3>
    <script>
        //해당월의 공란을 반환해주는 함수.
        //해당월의 마지막날짜를 반환해주는 함수.
        function getEmptyCnt(month) {
            switch (month) {
                case 6:
                    return 3;
                case 7:
                    return 5;
                case 8:
                    return 1;
                case 9:
                    return 4;
                default:
                    return 100;
            }
        }


            // if (month == 6) {
            //     for(let f = 0; f < 3; f++)
            //     cal += '<td></td>';
            // }else if (month == 7) {
            //     for(let f = 0; f < 5; f++)
            //     cal += '<td></td>';
            // }else if( month == 8) {
            //     for(let f = 0; f < 1; f++)
            //     cal += '<td></td>';
            // } else if (month == 9) {
            //     for(let f = 0; f < 4; f++)
            //     cal += '<td></td>';
            // }
            // return 1;
            // }

            function getLastDay(month) {
                document.querySelector('span').textContent = month;
                switch (month) {
                    case 6:
                        return 30;
                    case 7:
                        return 31;
                    case 8:
                        return 31;
                    case 9:
                        return 30;
                    default:
                        return 100;
                }
                // if( month==6 || month==9){
                //     return 30;
                // } else if( month==7 || month==8)
                //     return 31;
            }

            let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
            //달력 그리기 시작부분.
            let cal = '<table border=1>';

            //요일 시작하는 시점
            cal += '<tr>';
            for (let d of days) {
                cal += `<td>${d}</td>`;
            }
            cal += '</tr>';

            cal += '<tr>';
            //1일 위치 지정. 마지막날의 값을 반환.
            let empty = getEmptyCnt(6);
            let lastDay = getLastDay(6);

            for (let f = 0; f < empty; f++)
                cal += '<td></td>';


            for (let day = 1; day <= lastDay; day++) {
                if ((empty + day) % 7 == 1) {
                    cal += `<th style = "background-color : red; color: white">${day}</th>`;
                } else if ((empty + day) % 7 == 0) {
                    cal += `<th style = "background-color : blue; color: white">${day}</th>`;
                    cal += '</tr><tr>';
                } else {
                    cal += `<td>${day}</td>`;
                }
            }

            cal += '</tr>';
            cal += '</table>';

            document.write(cal);
    </script>
</body>

</html>
